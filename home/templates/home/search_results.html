{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h3 class="mt-3">Search Results for "{{ query }}"</h3>
    {% if sweets %}
      <div class="row mt-4">
        {% for sweet in sweets %}
          <div class="col-6 col-sm-3 mb-3">
            <div class="product-placeholder">
              <!-- image and name later -->
              <p class="mt-2">{{ sweet.name }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No sweets found.</p>
    {% endif %}
  </div>
{% endblock %}
