{% extends "base.html" %}
{% load static %}

{% block head_title %}Confirm Logout{% endblock %}

{% block content %}
<style>
  .logout-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 1rem;
    min-height: 100vh;
    background-color: #a172c7;
    background-image: url("{% static 'images/asfalt-light.png' %}"), radial-gradient(circle at 50% 20%, #cfbaff 0%, #a172c7 100%);
    background-blend-mode: overlay;
    font-family: 'Fredoka', sans-serif;
    color: white;
  }

  .logout-container {
    background: linear-gradient(145deg, #ecc9f6, #d38bf7);
    border-radius: 30px;
    padding: 3rem 2rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), 0 0 10px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    text-align: center;
  }

  .logout-container img {
    width: 180px;
    margin-bottom: 1rem;
    animation: float 4s ease-in-out infinite;
  }

  .logout-container h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 5px #ff64d3;
  }

  .logout-container p {
    font-size: 1.1rem;
    color: #fbeaff;
    margin-bottom: 2rem;
  }

  .logout-buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }

  .logout-container button,
  .logout-container a.cancel-link {
    background-color: #ff64d3;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    font-size: 1rem;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(255, 100, 211, 0.4);
    transition: all 0.3s ease;
    width: 200px;
  }

  .logout-container button:hover,
  .logout-container a.cancel-link:hover {
    background-color: #ff3dbd;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }
</style>

<div class="logout-wrapper">
  <div class="logout-container">
    <img src="{% static 'images/spaceship.png' %}" alt="Spaceship">
    <h1>Sayonara, SWEETi!</h1>
    <p>Are you sure you want to logout?</p>

    <div class="logout-buttons">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">LOGOUT</button>
      </form>
      <a href="{% url 'home' %}" class="cancel-link">TAKE ME BACK!</a>
    </div>
  </div>
</div>
{% endblock %}
