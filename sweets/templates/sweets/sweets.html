<div class="container py-4">
    <div class="row justify-content-center">
      {% for sweet in sweets %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
          <div class="candy-card text-center p-3">
            <img src="{{ sweet.image.url }}" class="img-fluid mb-2" alt="{{ sweet.name }}">
            <h5>{{ sweet.name }}</h5>
            <p class="small">{{ sweet.description|truncatechars:80 }}</p>
            <div class="price mt-2">
              {% if sweet.on_sale %}
                <span class="text-danger fw-bold">£{{ sweet.sale_price }}</span>
                <del class="text-muted small">£{{ sweet.price }}</del>
              {% else %}
                <span class="text-dark fw-bold">£{{ sweet.price }}</span>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
