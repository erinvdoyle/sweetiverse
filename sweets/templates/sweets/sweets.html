 {% extends "base.html" %}
   {% load static %}
   
   {% block content %}
   <div class="container mt-5">
       <div class="row">
           <div class="col text-center">
               <h2 class="mb-4">All Sweets</h2>
               <div class="row justify-content-center">
                   {% for sweet in sweets %}
                   <div class="col-6 col-sm-4 col-md-3 mb-4">
                       <div class="candy-card p-3 rounded text-white text-center">
                           <img src="{{ sweet.image.url }}" class="img-fluid mb-2" alt="{{ sweet.name }}">
                           <h5>{{ sweet.name }}</h5>
                           <p>Â£{{ sweet.price }}</p>
                           {% if sweet.on_sale %}
                             <span class="badge bg-danger">Sale</span>
                           {% endif %}
                       </div>
                   </div>
                   {% empty %}
                   <p>No sweets found.</p>
                   {% endfor %}
               </div>
           </div>
       </div>
   </div>
   {% endblock %}
